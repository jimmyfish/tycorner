        var txt = document.getElementById('txt');
        const dbRefObject = firebase.database().ref().child('log');


        // Sync
        $(document).ready(function () {
            dbRefObject.on('value', snap => {
                var len = snap.numChildren();
                //                console.log(len);

                var rows = "";
                snap.forEach(function (logSnapshot) {
                    var logName = logSnapshot.val();
                    rows += "<tr><td>" + logName.computerName + "</td><td>" + logName.startTime + "</td><td>" + logName.stopTime + "</td><td>" + logName.balance + "</td></tr>";
                    console.log(logName.balance);
                });
                $(rows).appendTo("#itemList tbody");
                $('#itemList').DataTable({
                    responsive: true
                });
            });

        });
